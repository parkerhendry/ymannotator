<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Move Zone manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mg-api-js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .company-logo {
            max-height: 50px;
            width: auto;
            transition: all 0.3s ease;
            filter: brightness(1.1);
        }
        
        .company-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header-subtitle {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0;
            font-weight: 300;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .zone-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            min-height: 500px;
            max-height: 70vh;
            overflow-y: auto;
            transition: all 0.3s ease;
            border: 3px dashed transparent;
        }
        
        .zone-container.drag-over {
            border-color: #ff6b35;
            background-color: #fff8f6;
            transform: scale(1.02);
        }
        
        .zone-item {
            background: linear-gradient(135deg, #e55a2b 0%, #d4761a 100%);
            color: white;
            border-radius: 10px;
            padding: 12px 16px;
            margin: 8px 0;
            cursor: grab;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: none;
        }
        
        .zone-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .zone-item:active {
            cursor: grabbing;
            transform: scale(0.98);
        }
        
        .yard-move-zone {
            background: linear-gradient(135deg, #03adfc 0%, #0394fc 100%);
        }
        
        .zone-header {
            text-align: center;
            padding: 20px 20px 15px 20px;
            border-bottom: 2px solid #e9ecef;
            background: linear-gradient(135deg, #e55a2b 0%, #d4761a 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            margin: -15px -15px 0 -15px;
        }
        
        .zone-header.aqua {
            background: linear-gradient(135deg, #03adfc 0%, #0394fc 100%);
        }
        
        .search-container {
            padding: 15px 20px 20px 20px;
            background: white;
            margin: 0 -15px 20px -15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .search-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
            outline: none;
        }
        
        .search-input.aqua:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 0 0.2rem rgba(0, 188, 212, 0.25);
        }
        
        .zone-header h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .zone-count {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .btn-refresh {
            background: linear-gradient(135deg, #e55a2b 0%, #d4761a 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(229, 90, 43, 0.3);
        }
        
        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 90, 43, 0.4);
            color: white;
        }

        .btn-create-zone {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        .btn-create-zone:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            color: white;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        @media (max-width: 768px) {
            .zone-container {
                min-height: 300px;
                margin-bottom: 20px;
            }
            
            .header {
                padding: 1rem 0;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            .header-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn-refresh, .btn-create-zone {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="row align-items-center">
                    <div class="col-md-2 text-center text-md-start mb-3 mb-md-0">
                        <!-- Company Logo Placeholder -->
                        <img src="https://traxxisgps.com/wp-content/uploads/elementor/thumbs/Traxxis-refresh-logo_horizontal-min-1-qjgvd5cr9kxu5eay6trn10pbylz31ardqnqdluuew0.webp" alt="Company Logo" class="company-logo" 
                             onerror="this.style.display='none'; document.getElementById('logo-placeholder').style.display='block';">
                        <div id="logo-placeholder" class="d-none">
                            <div style="width: 50px; height: 50px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                                <i class="fas fa-building" style="font-size: 20px; color: rgba(255,255,255,0.8);"></i>
                            </div>
                            <small style="opacity: 0.8; font-size: 0.75em;">Your Logo</small>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <h1 class="header-title">
                            <i class="fas fa-map-marked-alt me-3"></i>Yard Move Zone Manager
                        </h1>
                        <p class="header-subtitle mt-2">
                            Drag zones between categories to manage Yard Move Zones
                        </p>
                    </div>
                    <div class="col-md-3 text-center text-md-end">
                        <div class="header-buttons">
                            <button class="btn btn-refresh" onclick="loadZones()">
                                <i class="fas fa-sync-alt me-2"></i>Refresh
                            </button>
                            <button class="btn btn-create-zone" onclick="openCreateZone()">
                                <i class="fas fa-plus me-2"></i>Create Zone
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container main-container">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>
        
        <div class="row">
            <!-- Regular Zones -->
            <div class="col-lg-6 mb-4">
                <div class="zone-container p-3" id="regularZones" 
                     ondrop="drop(event, 'regular')" 
                     ondragover="allowDrop(event)"
                     ondragenter="dragEnter(event)"
                     ondragleave="dragLeave(event)">
                    <div class="zone-header">
                        <h4><i class="fas fa-layer-group me-2"></i>All Zones</h4>
                        <div class="zone-count" id="regularCount">0 zones</div>
                    </div>
                    <div class="search-container">
                        <input type="text" class="form-control search-input" id="regularSearch" 
                               placeholder="Search all zones..." onkeyup="filterZones('regular')">
                    </div>
                    <div id="regularZonesList">
                        <div class="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Yard Move Zones -->
            <div class="col-lg-6 mb-4">
                <div class="zone-container p-3" id="yardMoveZones" 
                     ondrop="drop(event, 'yardmove')" 
                     ondragover="allowDrop(event)"
                     ondragenter="dragEnter(event)"
                     ondragleave="dragLeave(event)">
                    <div class="zone-header aqua">
                        <h4><i class="fas fa-warehouse me-2"></i>Yard Move Zones</h4>
                        <div class="zone-count" id="yardMoveCount">0 zones</div>
                    </div>
                    <div class="search-container">
                        <input type="text" class="form-control search-input aqua" id="yardMoveSearch" 
                               placeholder="Search yard move zones..." onkeyup="filterZones('yardmove')">
                    </div>
                    <div id="yardMoveZonesList">
                        <div class="loading-spinner">
                            <div class="spinner-border text-info" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="addin.js"></script>
</body>
</html>
