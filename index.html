<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruckit Assets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ruckit-assets.css">
</head>
<body>
    <div id="ruckitAssets" class="container-fluid" style="display: none;">
        <!-- Header Section -->
        <div class="ruckit-header mb-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="d-flex align-items-center">
                        <div class="me-3">
                            <a href="#" class="company-logo-link">
                                <!-- Replace href with your actual company URL -->
                                <div class="company-logo">
                                    <svg width="60" height="60" viewBox="0 0 60 60">
                                        <circle cx="30" cy="30" r="25" fill="#FF6B35" stroke="#2E86AB" stroke-width="3"/>
                                        <text x="30" y="37" text-anchor="middle" fill="white" font-size="20" font-weight="bold">R</text>
                                    </svg>
                                </div>
                            </a>
                        </div>
                        <div>
                            <h1 class="text-white mb-1">Ruckit Assets</h1>
                            <p class="text-white-50 mb-0">Device Mapping Management</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button id="exportBtn" class="btn btn-outline-light">
                        <i class="fas fa-download me-2"></i>
                        Export CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Stats Bar -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="text-primary mb-1" id="totalAssets">-</h3>
                        <p class="text-muted mb-0">Total Assets</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <h3 class="text-warning mb-1" id="lastUpdated">-</h3>
                        <p class="text-muted mb-0">Last Updated</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="card border-0 shadow-sm">
            <div id="mappingsTable">
                <!-- Table will be populated by JavaScript -->
                <div class="text-center p-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted">Loading Ruckit assets...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update stats when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
        });

        // Update total assets count
        function updateAssetCount(count) {
            document.getElementById('totalAssets').textContent = count;
        }

        // Update last updated time
        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
        }

        // Make functions available globally for the add-in
        window.updateAssetCount = updateAssetCount;
        window.updateLastUpdated = updateLastUpdated;
    </script>
</body>
</html>
